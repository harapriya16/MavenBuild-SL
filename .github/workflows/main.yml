name: CICD using Maven and Jenkins

on:
  push:
    branches:
      - master

jobs:
  CICDJob:
    name: Build and Deploy
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build the project using Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Upload the build artifact to GitHub
      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.war

      # Step 5: Deploy the artifact to the remote server using SSH
      - name: Deploy via SSH
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PASS: ${{ secrets.SSH_PASS }}
        run: |
          echo "Installing SSH tools..."
          sudo apt-get update -y
          sudo apt-get install -y openssh-client sshpass

          echo "Transferring build file to remote server..."
          sshpass -p "$PASS" scp -o StrictHostKeyChecking=no target/*.war $USER@$HOST:/var/lib/tomcat9/webapps

          echo "Restarting application remotely..."
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST "sudo systemctl restart tomcat9"

          echo "Deployment completed successfully!"
